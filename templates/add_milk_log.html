{% extends 'base.html' %}
{% block title %}Log Milk{% endblock %}
{% block content %}
<h2>Log Milk Production</h2>
<form method="post" class="card p-4">
    <div class="mb-3">
        <select name="cow_id" class="form-select">
            {% for cow in cows %}
            <option value="{{ cow[0] }}">{{ cow[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="number" step="0.1" name="quantity_liters" class="form-control" placeholder="Quantity (liters)" required>
    </div>
    <button type="submit" class="btn btn-success">Log Milk</button>
</form>
{% endblock %}
