{% extends 'base.html' %}
{% block title %}Milk Logs{% endblock %}
{% block content %}
<h2>Milk Logs</h2>
<table class="table table-bordered table-striped">
    <thead class="table-success">
        <tr><th>ID</th><th>Cow Name</th><th>Date</th><th>Quantity (L)</th></tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
